  </head>
  <body>
    {% if form.errors %}
    <div class="alert alert-danger">
      <div class="font-weight-bold text-center">
        오류가 떴어요!! 아이디와 비밀번호를 확인해주세요!
      </div>
    </div>
    {% endif %}
    <div class="d-flex justify-content-sm-center">
      <div class="col-md-offset-3 col-md-3">


    <form class="form-group card-pt-3" action="." method="POST">{% csrf_token %}
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">옹</h1>
    <p> <code style="font-size:120%;">아이디</h5></code> 가 없다면?<a href="{% url 'register' %}"><br>회원가입</a></p>
  </div>

  <div class="form-label-group">
    {{ form.username|add_class:"form-control"|attr:"autofocus"|attr:"placeholder:아이디"}}

  </div>
 <br>
  <div class="form-label-group">
    {{ form.password|add_class:"form-control"|attr:"placeholder:비밀번호"}}

  </div>
  <br>
  <div class="form-group">
    <input type="submit" value="로그인" class="btn btn-primary btn-lg btn-block"/>
    <input type="hidden" name="next" value="{{ next }}"/>
  </div>
  <p class="mt-5 mb-3 text-muted text-center">&copy; ONGJEONGKI</p>
</form>
