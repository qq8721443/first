{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login.html</title>

  </head>
  <body>

          <div class="text-center">
            <h1>LOG IN</h1>

            {% if form.errors %}
            <div class="alert alert-danger">
              <div class="font-weight-bold">
                오류가 떴어요!! 아이디와 비밀번호를 확인해주세요!
              </div>
            </div>
            {% endif %}
            <div class="d-flex justify-content-center">
              <form class="form-group card-pt-3" action="." method="POST">{% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <div class="">
                  {{ form.username|add_class:"form-control"|attr:"autofocus"|attr:"placeholder:ID"}}
                </div>
                <div class="">
                  {{ form.password|add_class:"form-control"|attr:"placeholder:PASSWORD"}}
                </div>

                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <div class="form-group">
                  <input type="submit" value="로그인" class="btn btn-info"/>
                  <input type="hidden" name="next" value="{{ next }}"/>
                </div>
              </form>
          </div>
          </div>
  </body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b3ea3593a1.js" crossorigin="anonymous"></script>
</html>
