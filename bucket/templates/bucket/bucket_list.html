{% extends 'base.html' %}

{% block title %}bucket_list.html{% endblock %}

{% block style %}

{% endblock %}

{% block content %}
<div class="row justify-content-end">
  <div class="col-sm-4 text-center">
    <a href="{% url 'bucket:create' %}"><button type="button" class="btn btn-success"><i class="fas fa-edit" ></i>글쓰기</button></a>
  </div>
</div>

  <div class="row mt-5">
    {% for bucket in buckets %}
    <div class="col-sm-4 text-center">
      <p>{{bucket.owner}}의 버킷리스트</p>
      <p>{{ bucket.title }}</p>
      <p>{{ bucket.content }}</p>
      <p>{{ bucket.id }}</p>
    </div>
    {% endfor %}
  </div>







{% endblock %}
