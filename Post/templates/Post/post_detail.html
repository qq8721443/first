{% extends 'base.html' %}

{% block title %}post_detail{% endblock %}

{% block content %}

<a href="{% url 'post:post_list' %}"><button type="button" class="btn btn-info">글 목록으로 돌아가기</button></a>


<div class="row">
<div class="col-sm bg-black-50">
  <br>
  <h2 class="text-center" style="font-family:나눔고딕;"><b>{{ object.title }}</b></h2>
  <br>
  <div class="row">
    <div class='col-sm-9 text-black-50 text-left'>작성자: {{ object.owner }}&nbsp;&nbsp;&nbsp;작성 :{{ object.create_dt }} / 수정:{{ object.modify_dt }}</div>
    <div class="col-sm-3 text-right">
      {% if object.owner == user %}
      <div class="btn-group" role="group" aria-label="Basic example">
        <a href="{% url 'post:post_update' post.id%}"><button class="btn btn-white btn-outline-warning"type="button" name="button"><i class="fas fa-edit" ></i>수정</button></a>
        <a href="{% url 'post:post_delete' post.id %}"><button class="btn btn-white btn-outline-warning"type="button" name="button"><i class="far fa-window-close" style="font-size:110%"></i>삭제</button></a>
      </div>
      {% else %}
      {% endif %}
    </div>
  </div>
  <hr>
  <br>
  <div class="container">
    {{ object.context | safe}}
  </div>
</div>



</div>



{% endblock %}
